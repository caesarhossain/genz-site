<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GENZLLP – We Are Generation Z</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* -----------------------------
       Base Styles & Font
    ------------------------------ */
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background: #ffffff;
    }

    /* -----------------------------
       Hero Banner Section
    ------------------------------ */
    .hero-banner {
      background: url('images/hero-flag-group.png') no-repeat center center;
      background-size: cover;
      background-color: #222; /* fallback if image fails */
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero-banner h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background-color: rgba(0, 0, 0, 0.4); /* semi-transparent overlay */
      padding: 1rem 2rem;
      border-radius: 1rem;
    }

    /* -----------------------------
       Section Title
    ------------------------------ */
    .section-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 3rem auto 1rem;
      color: #111;
    }

    /* -----------------------------
       Product Gallery Section
    ------------------------------ */
    .product-section {
      padding: 1rem 1rem 4rem;
      background: #f9f9f9;
    }

    .product-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 0 1rem;
    }

    .product-card {
      width: 300px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-card h3 {
      margin: 1rem;
      font-size: 1.25rem;
    }

    .product-card p {
      margin: 0 1rem 1rem;
      font-size: 1rem;
    }

    /* -----------------------------
       Responsive Design
    ------------------------------ */
    @media (max-width: 768px) {
      .hero-banner h1 {
        font-size: 1.8rem;
        padding: 0.75rem 1.5rem;
      }

      .section-title {
        font-size: 1.6rem;
      }

      .product-card {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .hero-banner h1 {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Hero Banner -->
  <div class="hero-banner">
    <h1>We Are Generation Z</h1>
  </div>

  <!-- ✅ Product Display Section -->
  <section class="product-section">
    <h2 class="section-title">Shop Patriotic Tees</h2>
    <div class="product-gallery">
      <!-- Men’s Tee -->
      <div class="product-card">
        <img src="images/men-front.png" alt="Men's Flag Tee" />
        <h3>Men's Flag Tee</h3>
        <p>$25 – Classic Fit</p>
      </div>

      <!-- Women’s Tee -->
      <div class="product-card">
        <img src="images/women-front.png" alt="Women's Flag Tee" />
        <h3>Women's Flag Tee</h3>
        <p>$25 – Tailored Fit</p>
      </div>

      <!-- Kids’ Tee -->
      <div class="product-card">
        <img src="images/kids-front.png" alt="Kids Flag Tee" />
        <h3>Kids Flag Tee</h3>
        <p>$20 – Toddler Sizes</p>
      </div>
    </div>
  </section>

</body>
</html>
