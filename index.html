<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/family_fireworks.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: 1;
    }

    header {
      position: relative;
      text-align: center;
      padding: 100px 20px 60px;

    .cta-button {
      margin-top: 25px;

      background: #ff7f50;

      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .cta-button:hover {
      background: #ff5722;
    }

    .promo-banner {
      position: fixed;
      top: 0;
      width: 100%;
      background: yellow;
      color: black;
      text-align: center;
      font-weight: bold;
      padding: 8px 0;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }

      .subtext {
        font-size: 1rem;
      }

      .cta-button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
